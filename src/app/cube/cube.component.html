<ngt-mesh
    (beforeRender)="onCubeBeforeRender($event)"
    (click)="active = !active"
    (pointerover)="onHover(true, $event)"
    (pointerout)="onHover(false, $event)"
    [scale]="active ? 1.5 : 1"
    [position]="position"
    (ready)="onCubeReady($event)">
    <ngt-box-geometry></ngt-box-geometry>
    <ngt-mesh-standard-material></ngt-mesh-standard-material>
</ngt-mesh>
