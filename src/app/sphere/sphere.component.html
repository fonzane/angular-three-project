<ngt-mesh
    (ready)="onSphereReady($event)"
    (pointerover)="onHover($event)"
    (beforeRender)="onSphereBeforeRender($event)"
    [position]="position"
    [scale]="scale">
    <ngt-sphere-geometry></ngt-sphere-geometry>
    <ngt-mesh-standard-material
        (ready)="onMaterialReady($event)"
    ></ngt-mesh-standard-material>
</ngt-mesh>
